<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image.png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-body">
    <div class="container">
      <img src="image-equilibrium.jpg" class="image-equil" alt="">
      <div class="middle">
        <img src="icon-view.svg" alt="" class="eye middle">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
    <img src="icon-ethereum.svg" alt="" class="icon-imgs">
    <p class="eth-txt">0.041 ETH</p>
    <img src="icon-clock.svg" alt="" class="icon-imgs">
    <p class="days-left">3 days left</p>
    <hr>
    <img src="image-avatar.png" class="profile-img" alt="">
    <p class="creator">Creation of</p> <p class="name">Jules Wyvern</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keagan Dickinson</a>.
  </div>
</body>
</html>
